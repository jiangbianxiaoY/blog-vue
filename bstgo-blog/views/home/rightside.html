{{ define "home/rightside" }}
<div class="about-div">
    <h4>江边小余</h4>
    <p class="text-primary">
        知行合一，守正出奇
    </p>
</div>
<div class="archive-div">
    <h4>热门文章</h4>
    <ol class="list-unstyled">
        {{range .HotList}}
        <li>
            <div class="article-hot">
                <a href="#" article-id="{{.Id}}">
                    <p>{{.Title}}</p>
                </a>
                <div class="love-hot-span">
                    <span class="glyphicon glyphicon-heart-empty"></span><span class="hot-love"> 喜欢({{.LoveNum}})</span>
                    <span class="glyphicon glyphicon-eye-open browse"></span><span class="hot-scan"> 浏览({{.ScanNum}})</span>
                </div>
            </div>
        </li>
        {{end}}
    </ol>
</div>

<div class="archive-div">
    <h4>最新评论</h4>
    <ol class="list-unstyled">
        {{range .CommentList}}
        <li>
            <div class="new-comments">
                <a class="com-title" article-id="{{.ArtId}}">{{.ArtTitle}}</a>
                <span class="com-content"><span class="com-user">{{.UserName}}:</span>{{.Content}}</span>
            </div>
        </li>
        {{end}}
    </ol>
</div>

<div class="elsewhere">
    <h4>其他链接</h4>
    <ol class="list-unstyled">
        <li><a href="https://gitee.com">Gitee</a></li>
        <li><a href="https://github.com">GitHub</a></li>
    </ol>
</div>

<div class="gzh">
    <h4>微信</h4>
    <img src="/static/img/gzh.jpg" alt="" width="200px">
</div>

{{ end }}
